<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="roomDiv">

  </div>
  <br>
  <div id="roomInput">
    Enter Room Name to Join: <input type="text" id="roomName">
    <button onclick="joinRoom()">Join</button>
  </div>

<div class="grid-container">
  <div class="item1">
    <video id="localVideo" autoplay playsinline style="display: none;"></video>
  </div>
  <div class="item2">
    <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
  </div>
  <div class="item3">
    <canvas id="localAudio" style="display: none;"></canvas>
  </div>
  <div class="item4" >
    <canvas id="remoteAudio" style="display: none;"></canvas>
  </div>  
</div>
    

  

  <div>
    <button id="callButton" style="display: none;">Call</button>
    <button id="upgradeButton" style="display: none;">Turn on video</button>
    <button id="hangupButton" style="display: none;">Hang Up</button>
  </div>

      <div id="sendReceive" style="display: none;">
        <div id="send">
            <h2>Send</h2>
            <textarea id="dataChannelSend" disabled
                      placeholder="Press Start, enter some text, then press Send." ></textarea>
        </div>
        <div id="receive">
            <h2>Receive</h2>
            <textarea id="dataChannelReceive" disabled ></textarea>
        </div>
    </div>

    <div id="buttons">
        <button id="sendButton" disabled style="display: none;">Send</button>
    </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/js/third_party/streamvisualizer.js"></script>
  <script src="/js/main.js"></script>


</body>

</html>
